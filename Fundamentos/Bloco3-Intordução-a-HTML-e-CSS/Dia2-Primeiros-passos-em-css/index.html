<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
      }
      #List_style{
        background-color:lightgreen;
      }
      .txt_style{

        background-color: lightseagreen;
      }
      p{
        font-weight: 600;
        font-size: 3em;
      }
      body{
        font-size: 16px;
      }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="txt_style">Qual a sua cor favorita?</p>
    <!-- Nesta parte eu tinha criado uma id para a lista chamada List_style, mas, como o exercício pediu para cria uma classe para unificar o estilo da lista e do texto ela foi removida  -->
    <ul class="txt_style" >
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
